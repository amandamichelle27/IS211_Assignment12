<head>
    <title>To-do List</title>
</head>
<table>
    <thead>
        <th>Item</th>
        <th>E-mail</th>
        <th>Priority</th>
    <thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.description}}</td>
            <td>{{item.email}}</td>
            <td>{{item.priority}}</td>
        </tr>
        {% endfor %}
    </body>
</table>
<form action="/submit" method="POST">
    <input type="text" name="description" value="Description"
           onfocus="if (this.value=='Description') this.value='';">
    <input type="text" name="email" value="E-mail Address"
           onfocus="if (this.value=='E-mail Address') this.value='';">
    <input type="text" name="priority" value="Priority"
           onfocus="if (this.value=='Priority') this.value='';">
    <input type="submit">
</form>
<form action="/clear" method="POST">
    <input type="submit" value="Clear">
</form>
